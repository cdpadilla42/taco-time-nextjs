type User {
  id: ID!
  name: String!
  status: String!
}

type Query {
  viewer: User
  item: [Item]
}

input ItemInput {
  img: String!
  name: String!
  description: String
  _id: ID
  price: Int!
  customizations: [CustomizationInput]
}

input CustomizationInput {
  name: String!
  title: String!
  required: Boolean!
  options: [OptionInput]
}

input OptionInput {
  name: String!
  price: Int
}

type Mutation {
  addItem(input: ItemInput): Item
}

type Item {
  img: String!
  name: String!
  description: String
  _id: ID
  price: Int!
  customizations: [Customization!]
}

type Customization {
  name: String!
  title: String!
  required: Boolean!
  options: [Option!]
}

type Option {
  name: String!
  price: Int
}
