type User {
  id: ID!
  name: String!
  status: String!
}

type Query {
  viewer: User
  item: Item
}

type Item {
  img: String!
  name: String!
  desciption: String
  _id: ID
  price: Int!
  customizations: [Customization!]
}

type Customization {
  name: String!
  title: String!
  required: Boolean!
  options: [Option!]
}

type Option {
  name: String!
  price: Int
}
